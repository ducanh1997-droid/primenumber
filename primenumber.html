    <title>Hiển thị các số nguyên tố đầu tiên</title>

<body>

</body>
<script>
    let N = +prompt("Nhập n số nguyên tố đầu tiên: ");

    for(let n = 2;n<= N;n++){
        let flag = true;
        if(n>=2){
            for(let i = 2;i< n-1;i++){
                if(n%i==0){
                    flag = false;
                }
            }
        }
        if (flag == true){
            document.write(n + "<br>");
        }
    }

</script>
